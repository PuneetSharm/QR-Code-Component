<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900;400&display=swap" rel="stylesheet">
  <title>QR code component</title>
</head>
<body>
  <h1 style="display: none;">QR code</h1>
  <main role="img text main">
    <div class="container">
      <img src="./images/image-qr-code.png" alt="QR-CODE" />
      <p id="para1">Improve your front-end skills by building projects</p>
      <p id="para2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</main>
    </body>
